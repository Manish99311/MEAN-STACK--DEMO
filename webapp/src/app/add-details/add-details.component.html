<form (submit)="addContacts()">
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control" [(ngModel)]="first_name" name="first_name" placeholder="Enter first nameS">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="last_name" name="last_name" placeholder="Enter last name">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Phone Number</label>
    <input type="text" class="form-control" [(ngModel)]="phone" name=" phone" placeholder="Enter phone number">

  </div>


  <button type="submit"  class="btn btn-primary">Submit</button>
</form>
